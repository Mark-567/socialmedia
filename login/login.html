<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <h1>Login Page</h1>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="Login">
      <br>
      <p> If you don't have an account yet</p>
      <a href="C:\Users\User\Desktop\shopsite\Social Media\register\register.html" class="button">Register</a>

    </form>
    <div id="errorMessage" class="error"></div>
  </div>
  <script>
    const form = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorMessage = document.getElementById("errorMessage");
    
    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;
      
      // You can replace this with your own authentication logic
      if (email === "mark@gmail.com" && password === "123") {
        window.location.href = "newspage.html";
      } else {
        errorMessage.textContent = "Incorrect email or password.";
      }
    });
  </script>
</body>
</html>
